version: v2
managed:
  enabled: false
plugins:
  # Generate Go protobuf stubs
  - remote: buf.build/protocolbuffers/go
    out: pkg/pb
    opt:
      - paths=source_relative

  # Generate Go gRPC stubs
  - remote: buf.build/grpc/go:v1.3.0
    out: pkg/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # Generate gRPC-Gateway stubs
  - remote: buf.build/grpc-ecosystem/gateway:v2.18.0
    out: pkg/pb
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # Generate OpenAPI/Swagger documentation
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.22.0
    out: docs
    opt:
      - allow_merge=true
      - merge_file_name=api
